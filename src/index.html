<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktail Master</title>
  </head>

  <body>
    <main>
      <nav class="nav-bar">
        <a href="#load-page"><i class="fas fa-sort-amount-up-alt"></i></a>
        <i class="fas fa-shopping-cart"></i>
      </nav>
      <div class="shopping-list"></div>

      <section id="load-page" class="load-page">
        <h1 class="headline">Cocktail Master</h1>
        <p>
          Search for a cocktail by name, ingredient or first letter
        </p>
        <form action="#" id="form" class="form">
          <div class="form__search">
            <select name="select" id="select">
              <option value="s">Name</option>
              <option value="f">First letter</option>
              <option value="i">Ingredient</option>
            </select>
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search by"
            />
            <button id="submit" type="submit">Search</button>
          </div>
          <div class="form__btn">
            <button id="random">
              Get Random Cocktail <i class="fas fa-cocktail"></i>
              <i class="fas fa-random"></i>
            </button>
          </div>
        </form>
      </section>
      <div class="sss"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/ebec8ad7a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
