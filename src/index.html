<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cocktail Master</title>
  </head>

  <body>
    <main>
      <nav class="nav-bar">
        <i class="fas fa-sort-amount-up-alt"></i>
        <i class="fas fa-shopping-cart"></i>
      </nav>
      <section class="load-page">
        <h1 class="headline">Cocktail Master</h1>
        <p>
          search for a cocktail by cocktail name or Ingredients or by first
          letter of the cocktail
        </p>
        <form action="#" id="form" class="form">
          <div class="form__search">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search by"
            />
            <select name="select" id="select">
              <option value="s">cocktail name</option>
              <option value="f">first letter</option>
              <option value="i">Ingredient</option>
            </select>
          </div>
          <div class="form__btn">
            <button id="submit" type="submit">Search</button>
            <button id="random">Get Random Cocktail</button>
          </div>
        </form>
      </section>
      <div class="sss"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/ebec8ad7a9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
